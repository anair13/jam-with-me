<!DOCTYPE html>
<html>
  <head>
    <title>Jam With Me!</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    <script src="jamwithme.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main-container no-margins">
        <div id="track-container">
          <canvas id="drawCanvas"></canvas>
        </div>
      </div>
      <div class="chat-container no-margins">
        <div class="chat-buffer-container no-margins">
          <p>Buffer</p>
        </div>
        <div class="chat-type-container no-margins">
          <input type="text" value="Type Here" />
        </div>
      </div>
    </div>
    <!-- Inconsequential image dump referenced by JS -->
    <img class="invisible" id="piano_note_1" src="./images/notes/piano_note_1.gif" />
    <img id="ghost_note" class="no-margins" src="./images/notes/piano_note_1.gif" />
  </body>
</html>
